<meta charset="utf-8">

<script>
function escreva(string) {
 	document.write (string);
 	pulaLinha(); 	
 } 

function pulaLinha() {
 	document.write ("<br>"); 
 } 

 function diferenciaIdade(idadeMaior, idadeMenor) {
 	escreva ("Nossa diferença de idade é: " + (idadeMaior - idadeMenor) + " anos"); 
 } 

 var minhaIdade = 28;
 var outraIdade = 26;
 diferenciaIdade(minhaIdade, outraIdade);

</script>
