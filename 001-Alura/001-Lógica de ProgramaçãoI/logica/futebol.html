<meta charset = "utf-8">

<script>

	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function escreve(string) {
		document.write(string);
		pulaLinha();
	}

	var vitorias = parseInt (prompt ("Entre com o numero de vitórias:"));
	var empates = parseInt (prompt ("Entre com o numero de empates:"));
	var pontos = ((vitorias * 3) + empates);
	escreve("Os pontos do seu time é: " + pontos);

	if(pontos > 28) {
		escreve("Seu time esta melhor que o ano passado.");
	} else if (pontos < 28) {
		escreve("Seu time esta pior que o ano passado.");
	} else {
		escreve("Seu time esta igual que o ano passado.");
	}

	escreve("FIM!");
</script>
