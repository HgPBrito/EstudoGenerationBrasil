<meta charset = "utf-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}

	function escreve(string) {
		document.write(string);
		pulaLinha();
	}

	

	for(var multiplicador = 1; multiplicador <= 10; multiplicador ++) {
		escreve("7 x " + multiplicador + " = " + (7 * multiplicador) );		
	}
</script>
