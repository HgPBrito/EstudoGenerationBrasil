<meta charset = "utf-8">

<script>

	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function escreve(string) {
		document.write(string);
		pulaLinha();
	}

	var limite = parseInt(prompt("Entre com a data limite"));
	var anoCopa = 1930;

	while(anoCopa <= limite){
		escreve("Teve copa em " + anoCopa);
		anoCopa += 4;
	}

	escreve("FIM");
</script>
