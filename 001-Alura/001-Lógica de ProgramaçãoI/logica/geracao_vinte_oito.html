<meta charset="utf-8">

<script>
	function escreva(string) {
 		document.write (string);
 		pulaLinha(); 	
 	} 

	function pulaLinha() {
 		document.write ("<br>"); 	
 	} 

 	function calculaGeracao(anoAtual) {
 		var anoDescoberto = 1500;
 		var idadeMediaQuandoTemFilhos = 28;
 		var geracao = ((anoAtual - anoDescoberto)/idadeMediaQuandoTemFilhos);
 		escreva("Estamos na geração: " + Math.round(geracao));
 	}

 	var anoAtual = 2020;
 	calculaGeracao(anoAtual);
</script>
