<meta charset = "utf-8">

<script>

	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function escreve(string) {
		document.write(string);
		pulaLinha();
	}

	function sorteia(numero) {
		return Math.round(Math.random() * numero);

	}
	var numero = parseInt(prompt("Quer que sorteie até quanto?"));
	var numeroPensado = sorteia(numero);
	var tentativas = 1;

	while(tentativas <= 3){
		var chute = parseInt(prompt("Qual seu chute?"));

		if(chute == numeroPensado) {
			escreve("Você acertou!!");
			break;
		} else {
			if(chute < numeroPensado) {
				escreve("Você errou, o numero pensado é maior!");
			} else {
				escreve("Você errou, o numero pensado é menor!");
			}			
			tentativas++;
		}
		escreve("Tente novamente");
	}
	escreve("Você errou, o numero pensado foi: " + numeroPensado);
	escreve("FIM!");


</script>
