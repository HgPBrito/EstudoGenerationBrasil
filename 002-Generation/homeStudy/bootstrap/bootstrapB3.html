    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-primary text-center">Bootstrap - Básico 3</h1>
    <br>

    <a class="btn btn-outline-dark" href="./bootstrapInt.html" role="button">Introdução</a>
    <a class="btn btn-outline-dark" href="./bootstrapB1.html" role="button">Básico 1</a>
    <a class="btn btn-outline-dark" href="./bootstrapB2.html" role="button">Básico 2</a>
    <a class="btn btn-outline-dark" href="./bootstrapB3.html" role="button">Básico 3</a>
    <a class="btn btn-outline-dark" href="./bootstrapB4.html" role="button">Básico 4</a>
    <a class="btn btn-outline-dark" href="./bootstrapB5.html" role="button">Básico 5</a>
    <br><br>

    <h2>Imagens</h2>
    <br>

    <h3>Responsividade</h3>
    <img src="./img/Image01.jpg" class="img-fluid" alt="pintura abstrata">
    <br><br>

    <h3>Thumbnails</h3>
    <img src="./img/dog01.jpg" class="img-thumbnail" alt="cachorro1">
    <img src="./img/dog02.jpg" class="img-thumbnail" alt="cachorro2">
    <img src="./img/dog03.jpg" class="img-thumbnail" alt="cachorro3">
    <br><br>

    <h3>Alinhamento</h3>
    <img src="./img/dog01.jpg" class="img-thumbnail float-left" alt="cachorro1">
    <img src="./img/dog02.jpg" class="img-thumbnail float-right" alt="cachorro2">
    <img src="./img/dog03.jpg" class="img-thumbnail mx-auto d-block" alt="cachorro3">
    <br><br>

    <h3>Borda</h3>
    <img src="./img/dog01.jpg" class="rounded" alt="cachorro1">
    <img src="./img/dog02.jpg" class="rounded-top" alt="cachorro2">
    <img src="./img/dog03.jpg" class="rounded-circle" alt="cachorro3">
    <br><br>
    <img src="./img/Image01.jpg" class="rounded-pill w-50" alt="pintura abstrata">
    <br><br>

        target="_blank">Bordas</a><br>

    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
