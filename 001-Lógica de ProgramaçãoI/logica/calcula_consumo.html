<meta charset = utf-8>

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / tanque;
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("O consumo da gasolina por km rodado é : " + consumoDeGasolina);
	document.write("<br>");
	document.write("O consumo do álcool por km rodado é : " + consumoDeAlcool);

</script>
