<meta charset = "utf-8">

<script>

	function pulaLinha() {
		document.write("<br>");		
	}

	function escreve(string) {
		document.write(string);
		pulaLinha();
	}

	var limite = parseInt(prompt("Entre com o numero limite"));
	var contador = 2;

	while(contador <= limite){		
		escreve(contador);	
		contador += 2;	
	}

	escreve("FIM");
</script>
