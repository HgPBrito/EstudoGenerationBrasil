<meta charset="utf-8">

<script>

function pulaLinha() {
    document.write("<br>");
    document.write("<hr>");
    document.write("<br>");
}

function escreve(string) {
    document.write("<big>" + string + "</big>");
    pulaLinha();
}

var ano = 2020;
escreve("Eu nasci em : " + (ano - 29));
escreve("Adriano nasceu em : " + (ano - 27));
escreve("Paulo nasceu em : " + (ano - 33));

</script>
